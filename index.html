<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-blue-200">
    <nav class="bg-blue-400">
        <div>
            <h1 class="text-white text-center py-3 font-bold text-2xl">Weather Dashboard</h1>
        </div>
    </nav>
    <main class="flex my-4">
        <div id="left" class="w-3/12 h-full flex">
            <form>
                <label for="inputcity" class="mx-10 font-bold">Enter a City Name</label>
                <input type="text" id="inputcity" class="w-4/5 mx-10 my-2 rounded-sm" placeholder="E.g New York, London, Tokyo">
                <button id="btn" type="button" class="bg-blue-500 w-4/5 mx-10 my-1 text-white rounded-sm">Search</button>
                
                <h1 class="text-center overflow-hidden before:h-[1px] after:h-[1px] after:bg-black 
           after:inline-block after:relative after:align-middle after:w-1/4 
           before:bg-black before:inline-block before:relative before:align-middle 
           before:w-1/4 before:right-2 after:left-2 text-xl p-4">or
</h1>
                
                <button type="button" class="bg-gray-600 w-4/5 mx-10 my-1 text-white rounded-sm">Use Current Location</button>
            </form>
        </div>

        <div id="right" class="w-9/12">
            <div id="currentweather" class="bg-blue-400 mr-5 flex rounded-4xl p-5">
                <div id="content" class="w-4/5">
                    <h1 class="text-5xl font-bold text-white mx-5 my-2" id="City">London (<span id="date">23/09/2024</span>)</h1>
                    <h2 class="text-3xl text-white mx-5 font-light">Temperature: <span id="temp">14</span>Â°C</h2>
                    <h2 class="text-3xl text-white mx-5 my-1 font-light">Wind: <span id="wind">15</span> km/h</h2>
                    <h2 class="text-3xl text-white mx-5 my-1 font-light">Humidity: <span id="Humidity">50</span>%</h2>
                </div>
                <div id="cloud">
                    <img id="icon" src="https://openweathermap.org/img/wn/10d@4x.png" width="100px" height="100px" alt="weather icon">
                    <p class="text-center text-white font-bold" id="rain">Light Rain</p>
                </div>
            </div>

            <div id="forecastDay">
                <h1 class="font-bold text-2xl my-4">Past 5-Day Forecast</h1>

                <ul id="weather-card" class="flex gap-5 my-5">
                    <!-- Weather forecast cards will be populated here -->
                </ul>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
